name: Build & Release (picotun)

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22.1"
          cache: true

      - name: Download deps
        run: |
          go env
          go mod download

      - name: Build linux amd64
        run: |
          mkdir -p dist
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 \
            go build -trimpath -ldflags="-s -w" -o dist/picotun ./cmd/picotun
          file dist/picotun
          tar -czf dist/picotun_linux_amd64.tar.gz -C dist picotun
          sha256sum dist/picotun_linux_amd64.tar.gz > dist/picotun_linux_amd64.sha256

      - name: Build linux arm64
        run: |
          mkdir -p dist2
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 \
            go build -trimpath -ldflags="-s -w" -o dist2/picotun ./cmd/picotun
          file dist2/picotun
          tar -czf dist/picotun_linux_arm64.tar.gz -C dist2 picotun
          sha256sum dist/picotun_linux_arm64.tar.gz > dist/picotun_linux_arm64.sha256

      - name: Checksums
        run: |
          sha256sum dist/picotun_linux_amd64.tar.gz dist/picotun_linux_arm64.tar.gz > dist/checksums.txt

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/picotun_linux_amd64.tar.gz
            dist/picotun_linux_amd64.sha256
            dist/picotun_linux_arm64.tar.gz
            dist/picotun_linux_arm64.sha256
            dist/checksums.txt
          generate_release_notes: true
