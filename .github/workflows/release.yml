name: release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      matrix:
        goos: [linux]
        goarch: [amd64, arm64]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Build
        run: |
          mkdir -p dist
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} CGO_ENABLED=0 \
            go build -o dist/picotun ./cmd/picotun

      - name: Package
        run: |
          cd dist
          tar -czf picotun_${{ matrix.goos }}_${{ matrix.goarch }}.tar.gz picotun

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/picotun_${{ matrix.goos }}_${{ matrix.goarch }}.tar.gz
